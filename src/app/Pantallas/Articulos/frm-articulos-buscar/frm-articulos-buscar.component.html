<mat-progress-bar mode="indeterminate" *ngIf="LPGen(WSDatos_Validando)"></mat-progress-bar>

<div class="container" #container (window:resize)="onResize($event)" style="overflow-y: auto; height: 100%;">
    <div #pantalla>

            <!-- Cabecera (almacen/Unidades) -->
            <div class="row px-1 py-2 titulo">
                <!-- <div class="col-2 pt-1 px-1">
                    <div class="fs-11 fs-sm-16 fs-md-16 fs-lg-16 fs-xl-16"> {{traducir('frm-articulos-buscar.lblAlmacen', 'Almacen')}}</div>
                </div> -->
                <div class="col-4 pt-0 px-1">
                    <app-cmd-select-box #sbAlmacenes [dgConfigSB]="sbConfig" (onValueChanged_SelectBox)="onValueChanged_ComboAlmacen()"></app-cmd-select-box>
                </div>
                <div class="col-6 pt-1 px-1">
                    <!-- <div class="fs-11 fs-sm-16 fs-md-16 fs-lg-16 fs-xl-16"> {{traducir('frm-articulos-buscar.lblUnidades', 'Unidades')}}</div> -->
                </div>   
                <div class="col-2 pt-0 px-1">
                    <dx-number-box #txtUnidades class="w-100 fs-12 fs-sm-16 fs-md-16 fs-lg-16 fs-xl-16" [showClearButton]="false" [height]="30" 
                        [(ngModel)]="str_txtUnidades" 
                        format="#0" min=1 invalidValueMessage="{{traducir('frm-articulos-buscar.str_txtUnidades-ErrorValor', 'Valor de unidades no es valido')}}" 
                        placeholder="{{traducir('frm-articulos-buscar.str_txtUnidades', 'Unidades')}}"
                        [disabled]="false">
                    </dx-number-box>
                </div>
            </div>  

            <!-- grid lista articulos -->    
            <div class="row">
                <div class="col pt-1 px-1">                     
                    <app-cmp-data-grid #dg [dgConfig]="dgConfig" 
                        (onDoubleClick_DataGrid)="onDoubleClick_DataGrid($event)">
                    </app-cmp-data-grid>
                </div>
            </div>
    </div>
</div>

<div #btnFooter>
    <app-cmp-botones-pantallas [botones]="btnAciones"></app-cmp-botones-pantallas>
</div>
