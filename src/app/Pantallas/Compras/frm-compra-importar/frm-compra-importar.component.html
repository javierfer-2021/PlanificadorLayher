<mat-progress-bar mode="indeterminate" *ngIf="LPGen(WSDatos_Validando)"></mat-progress-bar>

<div class="container" #container (window:resize)="onResize($event)" style="overflow-y: auto; height: 100%;">
    <div #pantalla>

        <!-- Titulo -->
        <div class="row px-1 py-2 titulo">
            <div class="col pt-1 px-1">
                <div class="fs-11 fs-sm-16 fs-md-16 fs-lg-16 fs-xl-16"> {{traducir('frm-compra-importar.lblTitulo', 'Importación contratos ENTRADA de material (Compras)')}} </div>
            </div>
			<div class="col-2 pt-0 px-1" style="text-align: end;">
                <button type="button" class="btn btn-outline-secondary botonAyuda" (click)="mostrarAyuda()">
                    <i class="bi bi-question-circle"></i>
                </button>                    
            </div>                
        </div>  

        <!-- TextBox contrato compra a importar + botones Buscar | limpiar -->
        <div class="row px-1 pt-1">
            <div class="col-2 px-2 pt-1 text-right">
                <div class="fs-11 fs-sm-16 fs-md-16 fs-lg-16 fs-xl-16"> {{traducir('frm-compra-importar.lblNumContrato', 'Num.Contrato')}} </div>    
            </div>
            <div class="col-6 px-1">
                <dx-text-box #txtContrato class="w-100 fs-12 fs-sm-16 fs-md-16 fs-lg-16 fs-xl-16" [height]="30" [showClearButton]="false" 
                [(ngModel)]="str_txtContrato"
                [ngStyle]="{'background-color': color_txtContrato}" 
                (onEnterKey)="onEnterKey_campo()" 
                (onValueChanged)="onValueChanged_campo()"  
                format="text"  
                [readOnly]="contratoValido">
            </dx-text-box>
            </div>                        
            <div class="col-2 px-1"><app-cmp-boton-icono-hrz [btnIconoHrz]="btnIconoBuscar"></app-cmp-boton-icono-hrz></div>
            <div class="col-2 px-1"><app-cmp-boton-icono-hrz [btnIconoHrz]="btnIconoLimpiar"></app-cmp-boton-icono-hrz></div>
        </div>

        <!-- Datos de la venta  obtenidos del ERP-->
        <div *ngIf="contratoValido">  
            <hr class="my-1">
            <div class="row pt-1 px-2" style="border-bottom: 1px dotted darkgray">
                <div class="col px-1">Datos contrato {{str_txtTipoDocumento}} a importar</div>
                <div *ngIf="aviso" class="col px-1" style="color: red;text-align:end;">                    
                    <i class="bi bi-exclamation-triangle-fill" style="font-size: 1.2rem; color:red;"></i>&nbsp;Contrato ya importado en el planificador.
                </div>
            </div>

            <!-- Formulario Datos Entrada (Compra) -->
            <div class="row pt-2">
                <div id="form-container" class="formulario">
                    <dx-form id="formEntrada" #formEntrada [colCount]="3" [formData]="_entrada" labelMode='static' labelLocation="left" (onContentReady)="formReady()">

                        <!-- <dxi-item itemType="group" caption="" [colCount]="3" [colSpan]="3"> -->

                            <dxi-item dataField="Contrato" [editorOptions]="{disabled: true}">
                                <dxi-validation-rule type="required" message="Debe indicar un valor para el campo CONTRATO"></dxi-validation-rule>
                            </dxi-item>
                            <dxi-item dataField="IdEstado" editorType="dxSelectBox" [editorOptions]="{ disabled:false, dataSource:arrayTiposEstadoEntrada, displayExpr:'NombreEstado', valueExpr:'IdEstado', searchEnabled: true }">
                                <dxi-validation-rule type="required" message="Debe indicar un valor para el campo ESTADO"></dxi-validation-rule>
                            </dxi-item>
                            <dxi-item dataField="FechaAlta" [editorOptions]="{disabled: true}">
                                <dxi-validation-rule type="required" message="Debe indicar un valor para el campo FECHA ALTA"></dxi-validation-rule>
                            </dxi-item>

                            <dxi-item dataField="IdProveedorERP" [label]="{text:'Id Prov.ERP'}" [colSpan]="1" [editorOptions]="{disabled: true}">
                                <dxi-validation-rule type="required" message="Debe indicar un valor para el campo ID PROVEEDOR"></dxi-validation-rule>
                            </dxi-item>                            
                            <dxi-item dataField="NombreProveedor" [colSpan]="2" [editorOptions]="{disabled: false}">
                                <dxi-validation-rule type="required" message="Debe indicar un valor para el campo NOMBRE PROVEEDOR"></dxi-validation-rule>
                            </dxi-item>                            

                            <dxi-item dataField="Referencia" [editorOptions]="{disabled: false}">
                                <dxi-validation-rule type="required" message="Debe indicar un valor para el campo REFERENCIA"></dxi-validation-rule>
                            </dxi-item>
                            <dxi-item itemType="empty" [colSpan]="2"></dxi-item>

                            <dxi-item dataField="IdAlmacen" editorType="dxSelectBox" [editorOptions]="{disabled:false, dataSource:arrayAlmacenes, displayExpr:'NombreAlmacen', valueExpr:'IdAlmacen', searchEnabled: true }">
                                <dxi-validation-rule type="required" message="Debe indicar un valor para el campo ALMACEN"></dxi-validation-rule>
                            </dxi-item>
                            <dxi-item dataField="FechaPrevista" 
                                editorType="dxDateBox" 
                                [editorOptions]="{disabled: false, width: '100%', displayFormat: 'dd/MM/yyyy', showClearButton:true, onValueChanged:onFechaPrevistaValueChanged.bind(this)}">
                                <dxi-validation-rule type="required" message="Debe indicar un valor para el campo FECHA PREVISTA"></dxi-validation-rule>
                            </dxi-item>
                            <dxi-item dataField="FechaConfirmacion" 
                                editorType="dxDateBox" 
                                [editorOptions]="{disabled: false, width: '100%', displayFormat: 'dd/MM/yyyy', showClearButton:true, onValueChanged:onFechaConfirmacionValueChanged.bind(this)}">
                                <dxi-validation-rule *ngIf="requerirFechaConfirmacion" type="required" message="Debe indicar un valor para el campo FECHA CONFIRMACION"></dxi-validation-rule>
                            </dxi-item>

                            <dxi-item dataField="Confirmada" editorType="dxCheckBox" [editorOptions]="{disabled:false, width:'100%'}"></dxi-item>
                            <!-- <dxi-item itemType="empty" [colSpan]="2"></dxi-item> -->
                            <dxi-item dataField="Observaciones" editorType="dxTextArea" [editorOptions]="{ height: 90 }" [colSpan]="2"></dxi-item>

                        <!-- </dxi-item>                    -->
                    </dx-form>
                </div>
            </div>
                  
            <!-- grid lineas venta cargadas del CSVs/ERP -->    
            <div class="row px-2 pt-1">
                <div class="col pt-1 px-1">    
                    <app-cmp-data-grid #dg [dgConfig]="dgConfigLineas"></app-cmp-data-grid>
                </div>
            </div>  

        </div>

    </div>
</div>

<div #btnFooter>
    <app-cmp-botones-pantallas [botones]="btnAciones"></app-cmp-botones-pantallas>
</div>

<!-- popUp Editar Linea Entrada -->
<dx-popup *ngIf="popUpVisibleEditarLinea" #popUpEditarLinea (window:resize)="onResize($event)" [dragEnabled]="false" modal="true" height="350px" width="960px"
    [fullScreen]="false" 
    [(visible)]="popUpVisibleEditarLinea" [showTitle]="true" [showCloseButton]="true" [closeOnOutsideClick]="false" 
    title="{{traducir('frm-compra-detalles.str_txtPopupEditarLinea', 'Editar Línea Entrada')}}"
    contentTemplate="contentEditarLinea">
    <div *dxTemplate="let data of 'contentEditarLinea'">
        <app-frm-compra-lineas [linea]="lineaSeleccionada" (cerrarPopUp)="cerrarEditarLinea($event)"></app-frm-compra-lineas>
    </div>    
</dx-popup>

<!-- popUp ayuda pantalla -->
<dx-popup  #popUpAyuda (window:resize)="onResize($event)" [dragEnabled]="false"  modal="true" height="70%" width="70%"
    [fullScreen]="false" 
    [(visible)]="popUpVisibleAyuda" [showTitle]="true" [showCloseButton]="true" [closeOnOutsideClick]="false" 
    title="{{traducir('frm-venta-buscar.str_txtPopupAyuda', 'Ayuda...')}}"
    contentTemplate="contentAyuda">
    <div *dxTemplate="let data of 'contentAyuda'">
        <app-frm-ayuda-pantalla [nombrePantalla]="'frm-compra-importar'" (cerrarPopUp)="cerrarAyuda($event)"></app-frm-ayuda-pantalla>
    </div>    
</dx-popup>

<dx-load-panel #loadPanel shadingColor="rgba(0,0,0,0.4)" 
    [message]="loadingMessage" [(visible)]="loadingVisible" [indicatorSrc]="indicatorUrl" 
    [showIndicator]="true" [showPane]="true" [shading]="true" [closeOnOutsideClick]="false">
</dx-load-panel>
