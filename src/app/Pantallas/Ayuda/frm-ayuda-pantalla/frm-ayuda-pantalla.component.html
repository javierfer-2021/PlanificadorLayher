<mat-progress-bar mode="indeterminate" *ngIf="LPGen(WSDatos_Validando)"></mat-progress-bar>

<div class="container" #container (window:resize)="onResize($event)" style="overflow-y: auto; height: 100%;">
    <div #pantalla>
           
            <!-- Titulo -->
            <!-- <div class="row px-1 py-2 titulo">
                <div class="col pt-1 px-1">
                    <div class="fs-11 fs-sm-16 fs-md-16 fs-lg-16 fs-xl-16"> {{traducir('frm-ayuda-pantalla.lblTitulo', 'Ayuda')}} </div>
                </div>
            </div>   -->

            <!-- text ayuda -->    
            <div class="row">
                <div class="col pt-1 px-1">    
                    <dx-text-area #txtInfo id="txtInfo" type="text" [autoResizeEnabled]="false"  [height]="440" 
                        class="form-control form-control-sm w-100 fs-12 fs-sm-14 fs-md-14 fs-lg-14 fs-xl-14"
                        placeholder="{{traducir('frm-ayuda-pantalla.str_txtInfo', 'Información Pantalla')}}"
                        [disabled]="true" 
                        [(ngModel)]="_infoAyuda.Texto">
                    </dx-text-area>  
                </div>
            </div>

            <!-- botones acceso documentacion/Video-->
            <div class="row pt-2">
                <div *ngIf="this._infoAyuda.Documento!=''" class="col pt-1 px-1">
                    <button type="button" class="btn btn-outline-secondary btn-sm" (click)="mostrarDocumento()">
                        <i class="bi bi-file-pdf px-2"></i>{{traducir('frm-ayuda-pantalla.lblVerDocumento', 'Ver Documentación')}}
                    </button>
                </div>
                <div *ngIf="this._infoAyuda.Video!=''" class="col pt-1 px-1" style="text-align: end;">
                    <button type="button" class="btn btn-outline-secondary btn-sm" (click)="mostrarVideo()">
                        <i class="bi bi-play-btn px-2"></i>{{traducir('frm-ayuda-pantalla.lblVerVideo', 'Ver Video')}}
                    </button>                    
                </div>
            </div>

    </div>
</div>

<div #btnFooter>
    <app-cmp-botones-pantallas [botones]="btnAciones"></app-cmp-botones-pantallas>
</div>
